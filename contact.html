<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous</title>
    <link rel="stylesheet" href="assets/css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    
    <section class="contact">
        <div class="Contact-nous">
            <h1>Contactez-nous</h1>
            <div class="contact-wrapper">
                <div class="contact-form">
                    <h3>Envoyez-nous un message</h3>
                    <form>
                        <div class="form-grp">
                            <input type="text" name="Nome" placeholder="Ton Nome" required>
                        </div>
                        <div class="form-grp">
                            <input type="email" name="email" placeholder="Votre email" required>
                        </div>
                        <div class="form-grp">
                           <textarea name="message"cols="40" rows="8" class="form-control" placeholder="Votre message" ></textarea>
                        </div>
                        <button type="submit">Envoyez un message</button>
                    </form>
                </div>

            <div class="contact-info">
                <h3>Contacte Information</h3>
                <div class="contacte-info-p">
                    <p><i class="fas fa-phone"></i>+212-5360-5244</p>
                    
                    <p><i class="fas fa-envelope"></i>greentech@appx.com</p>
                    
                    <p><i class="fas fa-map-marker-alt"></i>294 Forosia,Beni Mellal,Morocco</p>
                </div>
            </div>
            </div>
        </div>
    </section>
</body>
</html>
